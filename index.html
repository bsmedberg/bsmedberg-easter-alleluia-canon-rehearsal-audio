<head>
  <title>Easter Alleluia Rehearsal Track</title>

  <style type="text/css">
  .progress {
    display: inline-block;
    outline: 1px solid #CCC;
    width: 100px;
    height: 1em;
    border-left: 0px solid blue;
    margin-right: 6px;
  }
  </style>

<body>
  <h1>Easter Alleluia Rehearsal Track</h1>

  <p id="compatnotice" style="color: red; font-style: italic;">Your browser does not support AudioContext or
    webkitAudioContext. Go <a href="http://www.mozilla.org/en-US/firefox/new/">get a better one!</a>

  <p id="status">Starting...</p>

  <ul id="load-list">
  </ul>

  <form id="picker">
  <table>
    <thead>
    <tr>
      <th>Play
      <th>Solo
      <th>Part
    <tbody>
    <tr>
      <td><input type="checkbox" id="ground" checked>
      <td><input type="radio" name="solo" value="ground">
      <td><label for="ground">Ground</label>
    <tr>
      <td><input type="checkbox" id="c1-1">
      <td><input type="radio" name="solo" value="c1-1">
      <td><label for="c1-1">Canon 1 part 1</label>
    <tr>
      <td><input type="checkbox" id="c1-2">
      <td><input type="radio" name="solo" value="c1-2">
      <td><label for="c1-2">Canon 1 part 2</label>
    <tr>
      <td><input type="checkbox" id="c1-3">
      <td><input type="radio" name="solo" value="c1-3">
      <td><label for="c1-3">Canon 1 part 3</label>
    <tr>
      <td><input type="checkbox" id="c2-1">
      <td><input type="radio" name="solo" value="c2-1">
      <td><label for="ground">Canon 2 part 1</label>
    <tr>
      <td><input type="checkbox" id="c2-2">
      <td><input type="radio" name="solo" value="c2-2">
      <td><label for="ground">Canon 2 part 2</label>
    <tr>
      <td><input type="checkbox" id="clicks">
      <td><td><label for="clicks">Clicks</label>
        (Volume: <input type="float" id="clickGain" min="0.1" max="1.5" value="0.3" size="4">)
  </table>
  <p><input type="radio" name="solo" value="none" checked>No solo
  </form>
  <p><input id="gobutton" type="button" value="Go" disabled onclick="go()">
    <input id="stopbutton" type="button" value="Stop" onclick="stop()">

  <p><a href="easter-alleluia.pdf" target="_blank" onclick="return openInNewWindow(this)">View Music</a>

  <script src="canons.js"></script>
